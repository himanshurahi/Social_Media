<div class="container">
    <div *ngIf="loading" class="col l6 s6 offset-l5 offset-s4" >
        <app-loader></app-loader>
    </div>
    <div class="row">
        <div class="col s12 l10 offset-l1 center">
            <form  (ngSubmit) = 'onSubmit(f)' #f='ngForm'>
              
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" name="username" required ngModel>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="text" class="validate" name="password" required ngModel>
                    <label for="password">Password</label>
                </div>
                <button type="submit" [disabled] = 'f.invalid' class="waves-effect waves-light btn">Login</button>
            </form>
        </div>
    </div>
</div>
