<div class="container">
    <div *ngIf="loading" class="col l6 s6 offset-l5 offset-s4" >
        <app-loader></app-loader>
    </div>
    <div class="row">
        <div class="col l10 s12 offset-l1">
           
            <form (ngSubmit)="onSubmit(f)" #f='ngForm'>
                <div class="input-field col s12">
                    <input id="username" type="text" name="username" ngModel class="validate" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" ngModel class="validate" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="text" name="password" ngModel class="validate" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" [disabled] = 'f.invalid' class="waves-effect waves-light btn">Signup</button>
            </form>
        </div>
    </div>
</div>
