<app-header (OnUsers) = 'online($event)'></app-header>
<div class="row" style="margin-top: 15px;">
    <div class="container">
        <div class="col s12 m12 l12">
            <div class="card teal darken-1">
                <div class="card-content white-text">
                    <!-- <span class="card-title">Card Title</span> -->
                    <img  src="https://res.cloudinary.com/dzw9hmcvg/image/upload/v{{images?.picVersion}}/{{images?.picId}}" class="circle" />
                    <span>
                        <b>{{username}}</b><br>
                        {{checkIfOnline(username) ? 'Online' : 'Offline'}} <span *ngIf="typing"><i>typing...</i></span>
                    </span>
                </div>
            </div>
        </div>
        <!-- {{onlineUsers  |  json}} -->
        <div class="col s12 m12 l12">
            <app-message (isTyping) = 'istyping($event)' [users] = 'onlineUsers'  ></app-message>
        </div>

        <!-- {{images | json }} -->

    </div>
</div>
