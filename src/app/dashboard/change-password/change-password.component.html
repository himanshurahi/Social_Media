<app-header></app-header>
<div class="row">
    <div class="container">
        <div class="col s12 m3 l3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col s12 m9 l9">
            <div class="row">
                <div class="col s12 m12 l12">
                    <h3 class="center">Change Password</h3>
                    <form class="col s12" (ngSubmit) = 'onSubmit(f)' #f = 'ngForm' >
                        <div class="input-field">
                            <input id="cu_password" autocomplete="off" type="text" class="validate" name="current_password" required #current_password = 'ngModel' ngModel >
                            <label for="cu_password">Current Password</label>
                            <span class="error" *ngIf="current_password.invalid && current_password.touched" >Current Password Requird</span>
                        
                        </div>
                        <div class="input-field">
                            <input id="password" autocomplete="off" type="text" class="validate" name="password" required ngModel #new_password = 'ngModel' >
                            <label for="password">New Password</label>
                            <span class="error" *ngIf="new_password.invalid && new_password.touched" >Password Requird</span>
                        </div>
                        <div class="input-field">
                            <input id="confirm_password" autocomplete="off" type="text" class="validate" name="change_password" required  ngModel #confirm_password = 'ngModel' >
                            <label for="confirm_password">Confirm Password</label>
                            <span class="error" *ngIf="confirm_password.invalid && confirm_password.touched" >Confirm Password Requird</span>
                          
                            <span class="error" *ngIf="!confirm_password.invalid&&new_password.value != confirm_password.value && confirm_password.dirty" >Password Mismatch..!</span>
                        </div>
                        <button type="submit" class="waves-effect waves-light btn" [disabled] = 'f.invalid || new_password.value != confirm_password.value' >Change Password</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
