<app-header></app-header>
<div class="row">
    <div class="container">
        <div class="col s12 m3 l3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col s12 m9 l9">
            <form (ngSubmit) = "UploadFile()">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" ng2FileSelect [uploader]="uploader" (onFileSelected) = 'onFileSelected($event)'  >
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate"  id="image" type="text" >
                    </div>
                </div>
                
                <button type="submit" [disabled] = '!imagePrew || imageError' class="waves-effect waves-light btn">{{uploading ? 'Uploading..' : 'Upload'}}</button>
            </form>
        </div>
        <!-- <img src="{{imagePrew}}" /> -->
        <div class="row">
            <div class="col s12 m6 l3" *ngFor="let image of images">
                <div class="card">
                    <div class="card-image">
                        <img  class="center" src="https://res.cloudinary.com/dzw9hmcvg/image/upload/v{{image?.imageVersion}}/{{image?.imageId}}">
                    </div>
                    <!-- <div class="card-content">
                        <span class="card-title">username</span>
                    </div> -->
                    <div class="card-action" style="text-align: center;">
                        <button class="waves-effect waves-light btn" (click) = 'setDefault(image)' [disabled] = "image.imageId == ProfileImage"  >Set As Profile</button>
                        <button class="waves-effect waves-light btn btn-danger" (click) = 'deleteImage(image)' >Delete</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- <input type="text" placeholder="search" (keyup) = 'search($event)' />
        <p>Search</p> -->
    </div>
</div>
