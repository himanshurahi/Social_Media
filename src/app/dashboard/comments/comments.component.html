<app-header></app-header>
<div class="row">
    <div class="container" style="margin-top: 20px;">
        <div class="col s12 m3 l3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col s12 m9 l9">
            <form class="col s12">
                <!-- <h4>What's in your mind</h4>
            <hr> -->
            <div class="row">
                <div class="col s12 m12">
                  <div class="card ">
                    <div class="card-content">
                      <!-- <span class="card-title">Card Title</span> -->
                      <p>{{posts}}</p>
                    </div>
                   
                  </div>
                </div>
              </div>
                <div class="row">
                    <form (ngSubmit)='onSubmit(f)' #f='ngForm'>
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea" name="commentBody" #postBody="ngModel" ngModel
                                required></textarea>
                            <label for="textarea1">Comment</label>
                        </div>
                        <div class="col s12">
                           
                            <button type="submit" [disabled]="f.invalid" class="waves-effect waves-light btn">{{posting ? 'Please Wait' : 'Add Comment'}}</button>
                        </div>
        
                    </form>
                </div>
            </form>


            <ul class="collection">
                <li class="collection-item avatar" *ngFor="let comment of comments">
                  <img src="images/yuna.jpg" alt="" class="circle">
                  <span class="title">{{ comment.userID.username }}</span>
                  <p>{{comment.comment}}<br>
                     {{comment.createdAt}}
                  </p>
                  <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </li>
               
              </ul>

        </div>
    </div>
</div>
